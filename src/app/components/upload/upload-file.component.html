<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Archivo</span>
                    </div>
                    <div class="custom-file">
                      <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01"> </label>
                    </div>
                  </div>
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-primary" (click)="carga()">
                  {{'Cargar'}}
              </button>
          </div>

         </form>
    </div>
</div>
